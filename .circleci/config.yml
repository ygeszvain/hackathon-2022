version: 2.1

executors:
  py37:
    docker:
      - image: circleci/python:3.7
  py36:
    docker:
      - image: circleci/python:3.6

commands:
  setup_requirements:
    description: Setup requirements
    parameters:
      python_version:
        type: string
    steps:
      - checkout
      - run: |
          sudo chown -R circleci:circleci /usr/local/bin
          sudo chown -R circleci:circleci /usr/local/lib/<< parameters.python_version >>/site-packages
      - run: |
          sudo apt-get update
          sudo apt install -y default-jre
      - restore_cache:
          key: deps9-<< parameters.python_version >>-{{ checksum "test_requirements.txt" }}
      - run:
          command: |
            sudo pip install -r test_requirements.txt
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: deps9-<< parameters.python_version >>-{{ checksum "test_requirements.txt" }}
          paths:
            - "~/.cache/pip"
  e2e:
    description: Run end to end tests
    steps:
      - run: 
          command: behave features

jobs:
  security_scan:
    executor: py37
    steps:
      - setup_requirements:
          python_version: "python3.7"
      - run:
          command: bandit -ll -r .
  lint:
    executor: py37
    description: Lint the project
    steps:
      - setup_requirements:
          python_version: "python3.7"
      - run:
          command: |
            isort -rc .
            black .
  e2e_37:
    executor: py37
    steps:
      - setup_requirements:
          python_version: "python3.7"
      - e2e
  e2e_36:
    executor: py36
    steps:
      - setup_requirements:
          python_version: "python3.6"
      - e2e

workflows:
  version: 2
  build:
    jobs:
      - lint
      - security_scan
      - e2e_37
      - e2e_36
